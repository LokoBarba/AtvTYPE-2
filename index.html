<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-12">

        <h1>Cadastro de Aluno</h1>

        <label for="nome">Nome: </label>
        <input type="text" id="campoNome" class="form-control" required>

        <label for="anoNasc">Ano de Nascimento: </label>
        <input type="number" id="campoAno" class="form-control" required>
      
        <label for="cpf">CPF: </label>
        <input type="text" id="campoCpf" class="form-control" pattern="\d{11}" required>
      
        <label for="endereco">Endereço: </label>
        <input type="text" id="campoEnd" class="form-control" required>
     
        <label for="telefone">Telefone: </label>
        <input type="text" id="campoTel" class="form-control" required>
      
        <label for="matricula">Matrícula: </label>
        <input type="number" id="campoMatricula" class="form-control" required>
      
        <label for="curso">Curso: </label>
        <input type="text" id="campoCurso" class="form-control" required>
      
        <label for="escola">Escola: </label>
        <input type="text" id="campoEscola" class="form-control" required>
      
        <label for="nota">Nota: </label>
        <input type="number" id="campoNota" class="form-control" required>
      
        <h2>Nome: <span id="nome"></span></h2>
        <h2>Idade: <span id="ano"></span></h2>
        <h2>CPF: <span id="cpf"></span></h2>
        <h2>Endereço: <span id="endereco"></span></h2>
        <h2>Telefone: <span id="telefone"></span></h2>
        <h2>Matrícula: <span id="matricula"></span></h2>
        <h2>Curso: <span id="curso"></span></h2>
        <h2>Escola: <span id="escola"></span></h2>
        <h2>Nota: <span id="nota1"></span></h2>

        <button id="cadastrar" class="btn btn-primary mt-3">Cadastrar</button>
      
      <!--
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" class="form-control" required>
      
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" class="form-control" required>
      
        <label for="nota4">Nota 4:</label>
        <input type="number" id="nota4" class="form-control" required>
      -->

        <div class="row">
          <div class="col-12">
            <hr>
            <h3>Notas</h3>
            <ul id="listaNotas"></ul>

            <label for="nt">Nota : </label>
            <input type="number" class="form-control" id="notas">

            <button class="btn btn-primary mt-3" id="calcMedia">Calcular Média</button>
            
            <h2>Media: <span id="media"></span></h2>
             
          </div>
        </div>
        
      </div>
    </div>
  </div> 

  <script src="/js/pessoa.js"></script>
  <script src="/js/aluno.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
